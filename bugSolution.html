<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text will be hidden if the script runs successfully.
  </div>
  <script>
    const element = document.getElementById('myDiv');
    if(element){
        element.innerHTML = 'This text should replace the div content';
    } else {
        console.error('Element not found');
    }
  </script>
</body>
</html>
